<script id="tpl-owner" type="text/html">
    {{each $data}}
    <tr>
        <td>
            <input type="checkbox" name="" id="">
        </td>
        <td>{{$value.id}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.home_number}}</td>
        <td>{{$value.phone_number}}</td>
        <td>{{$value.park_lot}}</td>
        <td>
            <img src={{$value.carlist[0]|a}}>
        </td>
        <td>
            {{if $value.park_state=='0'}}
            <span>未停车</span>
            {{else if $value.park_state=='1'}}
            <span>已停满</span>
            {{/if}}
        </td>
        <td  class="car">
            {{each $value.carlist}}
               <span>{{$value.license}}</span>
            {{/each}}
        </td>
        <td>
            {{$value.create_time|dateFormat}}
        </td>
        <td>{{$value.update_time|dateFormat}}</td>
        <td>
            <button class="btn btn-primary edit" data-index="{{$index}}">编辑</button>
            <button class="btn btn-danger" data-index="{{$index}}"> 删除</button>
